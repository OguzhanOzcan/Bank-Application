<div class="container login-container d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-md-6 offset-md-3 login-form-2">
      <h3>Giriş Yap</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="E-Mail"
            formControlName="email" />
          <div
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
            class="text-danger mt-1">
            E-Mail adresinizi giriniz.
          </div>
        </div>

        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Şifre"
            formControlName="password" />
          <div
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="text-danger mt-1">
            Şifrenizi giriniz.
          </div>
        </div>

        <div
          *ngIf="serverErrorMessage"
          class="text-center text-danger mb-3">
          {{ serverErrorMessage }}
        </div>

        <div class="form-group text-center">
          <input
            type="submit"
            class="btnSubmit"
            [disabled]="isLoading"
            [value]="isLoading ? 'Lütfen bekleyin...' : 'Giriş Yap'"
            (click)="loginForm.markAllAsTouched()" />
        </div>
        <div class="ForgetPwd">
          <a href="forgot-password">Şifremi Unuttum?</a>
        </div>

      </form>
    </div>
  </div>
</div>
